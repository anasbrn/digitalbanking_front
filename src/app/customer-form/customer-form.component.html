<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light shadow-sm mt-3" style="max-width: 500px; margin: auto;">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      id="name"
      type="text"
      class="form-control"
      [ngClass]="{'is-invalid': form.get('name')?.invalid && form.get('name')?.touched}"
      formControlName="name"
    />
    @if (form.get('name')?.invalid && form.get('name')?.touched) {
      <div class="invalid-feedback">
        Name is required.
      </div>
    }
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      id="email"
      type="email"
      class="form-control"
      [ngClass]="{'is-invalid': form.get('email')?.invalid && form.get('email')?.touched}"
      formControlName="email"
    />
    @if (form.get('email')?.invalid && form.get('email')?.touched) {
      <div class="invalid-feedback">
        Valid email is required.
      </div>
    }
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
    Submit
  </button>
</form>
